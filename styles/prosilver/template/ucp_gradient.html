<!-- INCLUDE ucp_header.html -->

<h2>{L_TITLE}</h2>

<form id="ucp-gradient" method="post" action="{S_FORM_ACTION}"{S_FORM_ENCTYPE}>

<div class="panel">
	<div class="inner">
	<p>{L_TITLE_EXPLAIN}</p>
	<!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->

	<h3>{L_UCP_GRADIENT_USER_PLACE}</h3>

	<fieldset>
	<!-- IF PREVIEW_USERNAME -->
	<dl>
		<dt><label>{L_PREVIEW}{L_COLON}</label></dt>
		<dd><strong>{PREVIEW_USERNAME}</strong></dd>
	</dl>
	<!-- ENDIF -->
	<dl>
		<dt><label for="colour">{L_UCP_GRADIENT_USER_COLOURS} 1{L_COLON}</label></dt>
		<dd>
			<input name="colour" type="text" id="colour" value="{COLOUR}" size="6" maxlength="6" class="inputbox narrow" />
			<span style="background-color: #{COLOUR};">&nbsp;&nbsp;&nbsp;</span>
		</dd>
	</dl>
	<dl>
		<dt><label for="colour2">{L_UCP_GRADIENT_USER_COLOURS} 2{L_COLON}</label></dt>
		<dd>
			<input name="colour2" type="text" id="colour2" value="{COLOUR2}" size="6" maxlength="6" class="inputbox narrow" />
			<span style="background-color: #{COLOUR2};">&nbsp;&nbsp;&nbsp;</span>
		</dd>
	</dl>
	<dl>
		<dt><label for="color_palette_placeholder">{L_COLOUR_SWATCH}{L_COLON}</label><p>{L_UCP_GRADIENT_USER_PASTE}</p></dt>
		<dd>
			<div id="color_palette_placeholder" data-orientation="h" data-height="12" data-width="15" data-target="#colour2"></div>
		</dd>
	</dl>
	</fieldset>

	<fieldset class="submit-buttons">
		{S_HIDDEN_FIELDS}
		<input type="reset" value="{L_RESET}" name="reset" class="button2" />&nbsp; 
		<input type="submit" value="{L_PREVIEW}" name="preview" class="button1" />&nbsp; 
		<input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />
		{S_FORM_TOKEN}
	</fieldset>

	</div>
</div>
</form>
